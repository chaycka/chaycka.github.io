<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лекция</title>
</head>
<body>
    <header> <h1>Лекция: практика</h1></header>
    <div>
        <h2>Local Storage</h2>
    <ul id="ul">
        <li>Кристофер Робин</li>
        <li>Винни Пух</li>
        <li>Тигра</li>
        <li>Кенга</li>
        <li>Кролик. Просто Кролик.</li>
    </ul>
<textarea id="textarea" cols="30" rows="30"></textarea>
<button>Очистить</button>
<script>
        textarea.value = localStorage.getItem('area');
        textarea.oninput = () => {
          localStorage.setItem('area', textarea.value)
        };
    </script>
</div>
 <div>   
<h2>Рисунок</h2>
<canvas id="squareCanvas" width="400" height="400" 
style="border:10px solid #000000;">
</canvas>
<script>
   let art = document.getElementById("squareCanvas");
   let stylish = art.getContext("2d");
   stylish.fillStyle = "#000000";
   stylish.fillRect(125,125,250,250);
   stylish.moveTo(100,0);
   stylish.lineTo(100,200);
   stylish.stroke();
   </script>
   </div>
</html>
