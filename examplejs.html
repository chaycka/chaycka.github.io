<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, friend!</title>
    <script>function f(a) {for (let i=0; i<a; i++){document.writeln("AAAAARRRRGGHHHH");}}</script>
    <!-- <script>alert("Hello, World!")</script> -->
    <script>
    document.write("Hello, friend!");
    document.bgColor="LightSteelBlue";</script>
    <script>console.log("Why are you here?");</script>
    <script>function d() {a=10; for(let i=0; i<a; i++){document.writeln("Cause I asked you to.");}}</script>
</head>
<body>
    <div> 
        <script>for (i=0; i<=100; i++){document.writeln("I have a question.<br>");}</script>
    </div>
    <button id="btn2" onclick="f(1000)">I do not care...</button>
    <script>document.getElementById("btn2");</script>
    <div id="text"></div>
    <button onclick="alert('How are you?')">Okay...</button>
    <script>document.getElementById("text").innerText="Please. Answer my question."</script>
    <button onclick="f(10000)"> No </button>
    <button id="btn3" onclick="d()">Why should I?</button>
    <script>document.getElementById("btn3").addEventListener("onclick",d)</script> 
    <canvas id="squareCanvas" width="400" height="400" 
     style="border:10px solid #000000;">
</canvas>
<script>
    let art = document.getElementById("squareCanvas");
    let stylish = art.getContext("2d");
    stylish.fillStyle = "#000000";
    stylish.fillRect(125,125,250,250);
    stylish.moveTo(100,0);
    stylish.lineTo(100,200);
    stylish.stroke();
    </script>
</body>
</html>
