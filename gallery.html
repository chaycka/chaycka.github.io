<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
    .block{
        width: 650px;
        height: 850px;
        border: 2px solid rgb(131, 109, 96);
        margin: 0 auto;}
    </style>
</head>
<body>
    <section>
        <div class="block"></div>
        <script>
            var arr=['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg'],
            block=document.querySelector('.block'),
            i=0;
            block.onclick = boo;
            function boo(){
                block.style.backgroundImage='url(images/'+arr[i]+')';
                i++;
            }
        </script>
    </section>
</body>
</html>
